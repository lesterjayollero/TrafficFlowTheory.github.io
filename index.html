<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Greenshields Model — Interactive Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f3f8;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      color: #2a4d69;
    }
    .controls {
      margin: 20px;
      background: #fff;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .controls label {
      margin-right: 15px;
    }
    .road {
      position: relative;
      width: 800px;
      height: 100px;
      background: #555;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    }
    .lane-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 4px;
      background: repeating-linear-gradient(to right, #fff 0 20px, transparent 20px 40px);
      transform: translateY(-50%);
      opacity: 0.7;
    }
    .vehicle {
      position: absolute;
      width: 30px;
      height: 15px;
      border-radius: 3px;
      background: #ffcc00;
      top: 20px;
    }
    .graphs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }
    canvas {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Greenshields Traffic Flow Model</h1>
  <div class="controls">
    <label>Free-flow speed (uf): <input type="range" id="uf" min="40" max="120" value="100"> <span id="ufVal">100</span> km/h</label>
    <label>Jam density (kj): <input type="range" id="kj" min="50" max="300" value="150"> <span id="kjVal">150</span> veh/km</label>
  </div>

  <div class="road" id="road">
    <div class="lane-line"></div>
  </div>

  <div class="graphs">
    <canvas id="speedDensity" width="350" height="250"></canvas>
    <canvas id="speedVolume" width="350" height="250"></canvas>
    <canvas id="volumeDensity" width="350" height="250"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ufInput = document.getElementById('uf');
    const kjInput = document.getElementById('kj');
    const ufVal = document.getElementById('ufVal');
    const kjVal = document.getElementById('kjVal');

    let uf = parseFloat(ufInput.value);
    let kj = parseFloat(kjInput.value);

    ufInput.oninput = () => { uf = parseFloat(ufInput.value); ufVal.textContent = uf; updateModel(); };
    kjInput.oninput = () => { kj = parseFloat(kjInput.value); kjVal.textContent = kj; updateModel(); };

    // Greenshields model equations
    function greenshields(k) {
      const v = uf * (1 - k / kj);
      const q = k * v;
      return { v, q };
    }

    // Prepare data arrays
    function getData() {
      const data = [];
      for (let k = 0; k <= kj; k += kj / 100) {
        data.push({ k, ...greenshields(k) });
      }
      return data;
    }

    // Setup Charts
    const ctx1 = document.getElementById('speedDensity');
    const ctx2 = document.getElementById('speedVolume');
    const ctx3 = document.getElementById('volumeDensity');

    const makeChart = (ctx, labelX, labelY, dataFn) => new Chart(ctx, {
      type: 'line',
      data: { datasets: [{ label: '', borderColor: '#2a4d69', data: [], fill: false }] },
      options: {
        animation: false,
        responsive: false,
        scales: {
          x: { title: { display: true, text: labelX } },
          y: { title: { display: true, text: labelY } }
        }
      }
    });

    const chartSD = makeChart(ctx1, 'Density (veh/km)', 'Speed (km/h)');
    const chartSV = makeChart(ctx2, 'Speed (km/h)', 'Volume (veh·km/h)');
    const chartVD = makeChart(ctx3, 'Density (veh/km)', 'Volume (veh·km/h)');

    // Update all charts
    function updateModel() {
      const data = getData();
      chartSD.data.datasets[0].data = data.map(d => ({ x: d.k, y: d.v }));
      chartSV.data.datasets[0].data = data.map(d => ({ x: d.v, y: d.q }));
      chartVD.data.datasets[0].data = data.map(d => ({ x: d.k, y: d.q }));
      chartSD.update();
      chartSV.update();
      chartVD.update();
    }

    updateModel();

    // Road animation
    const road = document.getElementById('road');
    const numVehicles = 10;
    const vehicles = [];
    const lanes = [25, 60];

    for (let i = 0; i < numVehicles; i++) {
      const div = document.createElement('div');
      div.className = 'vehicle';
      div.style.top = lanes[i % 2] + 'px';
      div.style.background = i % 2 ? '#4CAF50' : '#FFCC00';
      road.appendChild(div);
      vehicles.push({ el: div, x: Math.random() * 800 });
    }

    function animateRoad() {
      vehicles.forEach(v => {
        v.x += (uf / 3.6) * 0.5; // convert km/h to px/frame scale
        if (v.x > 830) v.x = -40;
        v.el.style.left = v.x + 'px';
      });
      requestAnimationFrame(animateRoad);
    }
    animateRoad();

    // Animated graph point
    let t = 0;
    function animateGraphs() {
      const data = getData();
      const index = Math.floor((t % 100));
      const d = data[index];
      [chartSD, chartSV, chartVD].forEach((chart, i) => {
        chart.data.datasets[1] = {
          label: 'Current',
          data: i === 0 ? [{ x: d.k, y: d.v }]
               : i === 1 ? [{ x: d.v, y: d.q }]
               : [{ x: d.k, y: d.q }],
          pointRadius: 6,
          borderWidth: 0,
          backgroundColor: '#e74c3c'
        };
        chart.update();
      });
      t = (t + 1) % 100;
      requestAnimationFrame(animateGraphs);
    }
    animateGraphs();
  </script>
</body>
</html>
